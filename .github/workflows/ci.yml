name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run black (check)
        run: |
          black --check src tests || (echo "Run 'black src tests' locally to fix formatting"; exit 1)

      - name: Run ruff
        run: |
          ruff check src tests

      - name: Run pytest
        run: |
          pytest